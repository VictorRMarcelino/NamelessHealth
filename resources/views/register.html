<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery.js"></script>
    <title>NamelassHealth | Cadastro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="logo">
                <img src="../images/LOGO NLHEALTH ATT PNG.png" alt="NamelassHealth Logo">
            </div>
            <h1>Crie sua conta</h1>
            <p class="subtitle">Preencha os campos abaixo para se registrar</p>
            
            <div class="input-box">
                <input type="text" placeholder="Nome completo" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Confirmar senha" required>
                <i class='bx bxs-lock'></i>
            </div>
            
            <div class="terms">
                <label>
                    <input type="checkbox" required>
                    Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <button type="button" class="btn social">
                <i class='bx bxl-google'></i> Continuar com Google
            </button>
            
            <div class="login-link">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>    
            </div>
        </form>
    </div>
</body>
</html>
